name: Android Build (AAB/APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # expose secrets to steps via env
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" > release-keystore.jks.base64 || true
          base64 -d release-keystore.jks.base64 > android/release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create android/key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${KEYSTORE_PASSWORD}
          keyPassword=${KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=release-keystore.jks
          EOF

      - name: flutter pub get
        run: flutter pub get

      - name: Build App Bundle (AAB)
        run: flutter build appbundle --release --build-name=${{ env.BUILD_VERSION_NAME || '1.0.0' }} --build-number=${{ env.BUILD_VERSION_CODE || '1' }}

      # If you want an APK too, uncomment the next step
      - name: Build APK
        run: flutter build apk --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk